<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario" id="form"> <!-- Añadido id="form" para poder seleccionarlo en JS -->
    Nombre <input type="text" name="name" id="name" required> <!-- Añadido "required" para validación -->
    <br />
    Edad <input type="number" name="age" id="age" required > <!-- Añadido "required"  -->
    <br />

    Nacionalidad
    <select name="nationality" id="nationality" required> <!-- Añadido "required" para validación -->
      <option value="" disabled selected>Selecciona tu nacionalidad</option> <!-- Opción por defecto -->
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit" value="Confirmar Asistencia"> <!-- Añadido valor al botón -->
  </form>

  <div id="lista-de-invitados">
    <h2>Lista de invitados</h2>
  </div>

  <script src="../formulario.js"></script> 
</body>

</html>
